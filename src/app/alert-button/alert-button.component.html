<title>agular-testing app is running</title>
<div class="content">
  <h1 class="">Alert button</h1>
  <h2 class="">Don't try it</h2>

  <article class="message is-warning" [hidden]="hideContent">
    <div class="message-header">
      <p>Warning code {{ severity }}</p>
    </div>
    <div class="message-body">
      <p>{{ content }}</p>
    </div>
    <img src="assets/anakin.gif" />
  </article>

  <button (click)="toggle()" class="button is-info">Toggle Visibility</button>
</div>
